<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>Carlos Adriano - Introdução ao Google Apps Script</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="propeller" content="26563b6392e549181dd5229017a00384">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
</head>

<body class="w3-light-grey">
  
<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32"> 
  <a href="index.html" style="text-decoration:none"><h1><b>Carlos Adriano</b></h1></a>
  
</header>

<!-- Grid -->
<div class="w3-row">

<!-- Blog entries -->
<div class="w3-col l8 s12">
  <!-- Blog entry -->
  <div class="w3-card-4 w3-margin w3-white">
    <div class="w3-container">
      <h3><b>CLIQUE NO &Iacute;CONE DO WHATSAPP PARA VER O MEU N&Uacute;MERO</b></h3>
    </div>

    <div class="w3-container">          
	<input type="image" src="whatsapp.png" alt="whatsapp" width="48" height="48" onclick="myFunction()">	
	<p id="numero"></p>
	<script>
	function myFunction() {
	document.getElementById("numero").innerHTML = "+55 (98) 99187-0695";
	}
	</script>
	</div>
  </div>
<!-- END BLOG ENTRIES -->
</div>

<!-- Introduction menu -->
<div class="w3-col l4">
  <!-- About Card -->
  <div class="w3-card w3-margin w3-margin-top w3-white">
  <img src="adriano_foto_editada.jpg" style="display: block;margin-left: auto;margin-right: auto;width: 50%;border-radius:50%;padding-top: 10px">
    <div class="w3-container w3-white">
	<hr>
      <h4><b>Carlos Adriano</b></h4>
      <p>Estudante de Engenharia Elétrica e programador.</p>
    </div>
  </div>
  
   
  <hr>
  
<!-- END Introduction Menu -->
</div>

<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  
</footer>

</body>
</html>
